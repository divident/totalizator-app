<h1 mat-dialog-titile>Doładowanie</h1>
<div mat-dialog-content>
  <p>Podaj kwotę doładowania</p>
  <input matInput placeholder="Kwota" type="number" [(ngModel)]="chargeAmount" required>
</div>
<div mat-dialog-actions>
<button mat-button (click)="confirm()" color="primary">Ok</button>
<button mat-button (click)="dialogRef.close()">Anuluj</button>
</div>
