<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
    <div *ngIf="bets" fxLayout="100%">
        <table mat-table [dataSource]="bets" class="mat-elevation-z8">
            <ng-container matColumnDef="created_date">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element">{{element.created_date | date:'medium'}}</td>
            </ng-container>
            <ng-container matColumnDef="picked_team">
                <th mat-header-cell *matHeaderCellDef> Wybrany wynik </th>
                <td mat-cell *matCellDef="let element">{{element.picked_team}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Kwota zakładu </th>
                <td mat-cell *matCellDef="let element">{{element.price}} zł</td>
            </ng-container>
            <ng-container matColumnDef="reward">
                <th mat-header-cell *matHeaderCellDef> Wygrana </th>
                <td mat-cell *matCellDef="let element">{{element.reward}} zł</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Anuluj zakład </th>
                <td mat-cell *matCellDef="let element"><button (click)="deleteBet(element.id)" mat-button>Usuń</button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
