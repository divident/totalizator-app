<div class="container" fxLeyout="column" fxLayoutAlign="center">
  <mat-tab-group>
  <mat-tab label="Rejestracja">
  <div fxFlex="80" fxFlexAlign="center" fxLayoutGap="20px">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input matInput type="text" formControlName="username" placeholder="Nazwa użytkownika">
        <mat-error>Nazwa użytkownika musi mieć minimum 6 znaków</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="text" formControlName="email" placeholder="Email">
        <mat-error>Niewłaściwy email</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="password" formControlName="password1" placeholder="Hasło">
        <mat-error>Hasło musi mieć minimum 8 znaków</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="password" formControlName="password2" placeholder="Powtórz hasło">
        <mat-error>Hasła muszą być takie same</mat-error>
      </mat-form-field>
    </p>
    <re-captcha formControlName="captcha_token"></re-captcha>
    <p></p>
    <button type="submit" mat-stroked-button [disabled]="registerForm.invalid">Rejestracja</button>
    </form>
  </div>
</mat-tab>
<mat-tab label="Logowanie">
    <div fxFlex="80" fxFlexAlign="center" fxLayoutGap="20px">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Nazwa użytkownika" #username="ngModel" required>
          <mat-error>Nazwa użytkownika jest wymagana</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Hasło" #password="ngModel" required>
          <mat-error>Hasło jest wymagane</mat-error>
        </mat-form-field>
      </p>
      <button type="submit" mat-stroked-button [disabled]="loginForm.invalid">Logowanie</button>
      <p></p>
    </form>
    <mat-divider></mat-divider>
    <p></p>
      <a routerLink="/reset-password" routerLinkActive="active">Zapomniałeś hasła?</a>
    </div>
</mat-tab>
</mat-tab-group>
</div>
