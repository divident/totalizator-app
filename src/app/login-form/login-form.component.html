<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label for="username">Username</label>
  <input mat-input
    type="username"
    id="username"
    class="form-control"
    formControlName="username"
    [formGroup]="registerForm"
  >
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input mat-input
    type="email"
    id="email"
    class="form-control"
    formControlName="email"
    [formGroup]="registerForm"
  >
</div>
  <div class="form-group">
  <label for="password">Password</label>
  <input mat-input
    type="password" 
    id="password" 
    class="form-control" 
    formControlName="password1"
    [formGroup]="registerForm">    
</div>
<div class="form-group">
  <label for="confirmPassword">Conform Password</label>
  <input mat-input
    type="password" 
    class="form-control" 
    id="confirmPassword"
    formControlName="password2"
    [formGroup]="registerForm">
</div>
<re-captcha formControlName="captcha_token"></re-captcha>
<button type="submit" [disabled]="registerForm.invalid">Submit</button>
</form>
