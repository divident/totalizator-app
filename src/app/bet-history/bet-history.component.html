<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px" class="container">
    <div class="spinner-container" *ngIf="betsDataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="betsDataSource" class="bets-history-table mat-elevation-z8">
        <ng-container matColumnDef="created_date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element">{{element.created_date | date:'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="picked_team">
            <th mat-header-cell *matHeaderCellDef> Wybrany wynik </th>
            <td mat-cell *matCellDef="let element">{{element.picked_team}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Kwota zakładu </th>
            <td mat-cell *matCellDef="let element">{{element.price}} zł</td>
        </ng-container>
        <ng-container matColumnDef="reward">
            <th mat-header-cell *matHeaderCellDef> Wygrana </th>
            <td mat-cell *matCellDef="let element">{{element.reward}} zł</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">{{element.status | status }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
