<div class="conatiner" fxLayoutAlign="center center">
  <div fxFlex="50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Password reset</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form novalidate #resetForm="ngForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput placeholder="Email" type="text" [(ngModel)]="resetData.email" #email="ngModel" 
              name="email"
              email
              required>
            <mat-error>
              <span [hidden]="!errMsg">{{ errMsg }}</span>
              <span [hidden]="!email.errors?.email">email address is invalid</span>
              <span [hidden]="!email.errors?.required">email is required</span>
            </mat-error>
          </mat-form-field>
          <button type="submit" mat-button [disabled]="resetForm.form.invalid">Reset</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
