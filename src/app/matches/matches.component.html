<h2>Matches</h2>
<ul class="matches">
<li *ngFor="let match of matches"
    [class.selected]="match === selectedMatch"
    (click)="onSelect(match)">
    <div><span>{{match.team_one}} kontra {{match.team_two}}</span></div>
</li>
</ul>

<app-match-detail [match]="selectedMatch"></app-match-detail>
<app-comments [match]="selectedMatch"></app-comments>
