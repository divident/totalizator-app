<div class="container"   
     fxLayout="column"
     fxLayoutAlign="center center"
     fxLayoutGap="20px">
     
    <div fxFlex="80" fxFlexAlign="right" *ngIf="matches">
        <h2>Mecze</h2>
        <ul class="right">
        <li *ngFor="let match of matches"
            [class.selected]="match === selectedMatch"
            (click)="onSelect(match)">
            <a routerLink="/match/{{match.id}}">
                <span>{{match.team_one}} kontra {{match.team_two}}</span>
            </a>
        </li>
        </ul>
    </div>
</div>
